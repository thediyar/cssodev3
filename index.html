<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header open -->
    <header class="conteiner" >
        
        <div class="link flt div1">
            
            <a class="link link1" href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="link div1_1 link1" href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>

        </div>

        <div class="link flt div2">

            <a class="link link1" href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a class="link div2_1 link1" href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        
        </div>
        
        <div class="flt">

            <img class="icon div3" src="img/appsbutton.svg" alt="">
        
        </div>
        <div>
            <input class="sign div4" type="submit" value="Sign in">
        </div>

    </header>
    <!-- header close -->
    
    <!-- logo start-->
    <div>
        <img class="logo" src="img/logo.png" alt="">
    <div>
    <!-- logo end -->
    
    <!-- search start -->
    <article class="div5">
        <div >
            <img class="flt search-img" src="img/search.svg" alt="">
        </div> 
        <div class="flt">
            <input class="search" type="text" title="search">
        </div> 
        <div>
            <img class="search-mic" src="img/googlemic_color_24dp.png" alt="" title="search by voice">
        </div>
    </article>
    <!-- search end -->

    <!-- buttons start -->
    <article class="btndiv">    
        <button class="button">
            Google Search
        </button>
        <button class="button2">
            I'm Feeling Lucky
        </button>
    </article>
    <!-- buttons end -->

    <!-- footer start -->
    <footer class="fbar">
        <div class="flt fbardiv1" >
            <a class="fbar1 link1" href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            
            <a class="fbar1 link1 fbardiv1_1" href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            
            <a class="fbar1 link1 fbardiv1_1" href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="fbardiv2">
            <a class="fbar1 link1" href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privacy</a>
            
            <a class="fbar1 link1 fbardiv1_1" href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1">Terms</a>
            
            <a class="fbar1 link1 fbardiv1_1" href="">Settings</a>
        </div>
    </footer>
    <!-- footer start -->

</body>
</html>
